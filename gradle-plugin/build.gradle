apply plugin: 'groovy'
apply plugin: 'maven'

group = 'com.pine.plugin'
archivesBaseName = 'pine-plugin'
version = '1.0.0'

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'com.android.tools.build:gradle:2.3.3'
}

repositories {
    mavenCentral()
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: uri('../repo'))
    }
}
